<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mexican Rice</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

        <style>
            no-bullet {
                list-style-type: none;
                margin-left: 1.5rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-small is-primary">

            <div class="hero-head">
                <div class="columns ml-2 mr-2">
                    <div class="column">
                        <a  href="index.html">
                            Home
                        </a>
                        <a class="ml-6" href= "https://www.allrecipes.com/recipe/27072/mexican-rice-ii/">Original URL </a>

                    </div>
                    <div class="column has-text-right">
                        <span class="tag is-rounded is-primary is-light is-size-7 ml-1"> entree</span>
                        
                    </div>
                </div>
            </div>

            <div class="hero-body">
                <p class="title">Mexican Rice</p>
                <p class="subtitle is-6"></p>
            </div>
        </section>

        <section>
            <div class="columns">

                <div class="column is-one-third p-5 m-3">
                    <h2 class="title is-3">Ingredients</h2>

                    <div class="box">
                        <ul class="no-bullet">


                        
                        
                        <li class="no-bullet">
                            2 tbsp olive oil
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            basmati rice
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₄ tsp adobo
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₂ tsp cumin
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            2 tbsp onion 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                dried
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₄ cup tomato sauce
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            2 cups chicken broth
                        </li>
                        
                        
                    </ul>
                    </div>
                </div>

                <div class="column p-5 m-3" id="instructions">

                    <h2 class="title is-3">Instructions</h2>
                    
                        <script>
                            var parsed = marked.parse(`* Cook rice 1 min in olive oil, stirring
* Transfer rice and add everything else to rice cooker
* Cook
`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="p-5 m-3">


                <h2 class="title is-3">Notes</h2>
                
                <div class="box">

                    
                </div>
                <script>
                    var parsed = marked.parse(`Add a touch extra water to the rice.

Onion should be 1/2 cup equivalent

Original recipe called for 1/2 cup tomato sauce, 1/4 onion, 1 tsp garlic salt.`, {breaks: true})
                    $('.box:last').append('<div class="content">' + parsed + '</div>')
                    </script>
            
        </div>
        </section>

    </body>
</html>
