<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ShoppingList</title>
</head>
<body>
    <ul id="navigation">
    
    <h3>Frozen Foods</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="1 bag onion frozen onion">
                1 bag onion frozen onion
            </li>
            
        </ul>
    
    <h3>Meat</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="1 lb ground beef">
                1 lb ground beef
            </li>
            
        </ul>
    
    <h3>Pasta</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="2 tbsp tomato paste">
                2 tbsp tomato paste
            </li>
            
        </ul>
    
    <h3>Produce</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="8 cups potatoes mashed">
                8 cups potatoes mashed
            </li>
            
        </ul>
    
    <h3>Uncat</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="2 cups gravy">
                2 cups gravy
            </li>
            
        </ul>
    
    </ul>

</body>
</html>
