<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ShoppingList</title>
</head>
<body>
    <ul id="navigation">
    
    <h3>Dairy Products</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="1 cup cheese (shredded, mexican blend)">
                1 cup cheese (shredded, mexican blend)
            </li>
            
        </ul>
    
    <h3>Frozen Foods</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="1 bag onion frozen">
                1 bag onion frozen
            </li>
            
        </ul>
    
    <h3>Cans and Jars</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="2 cans green chili peppers 4 ounce cans">
                2 cans green chili peppers 4 ounce cans
            </li>
            
            <li>
                <input type="checkbox" id="1 lb great northern beans (cooked, dry weight)">
                1 lb great northern beans (cooked, dry weight)
            </li>
            
        </ul>
    
    <h3>Meat</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="1 lb chicken">
                1 lb chicken
            </li>
            
        </ul>
    
    </ul>

</body>
</html>
