<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ShoppingList</title>
</head>
<body>
    <ul id="navigation">
    
    <h3>Dairy Products</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="cream cheese reduced fat">
                cream cheese reduced fat
            </li>
            
        </ul>
    
    <h3>Frozen Foods</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="2 onion">
                2 onion
            </li>
            
        </ul>
    
    <h3>Meat</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="2 lbs ground beef ground">
                2 lbs ground beef ground
            </li>
            
        </ul>
    
    <h3>Pasta</h3>
        <ul style="list-style-type:none;">
            
            <li>
                <input type="checkbox" id="16 oz tomato sauce">
                16 oz tomato sauce
            </li>
            
            <li>
                <input type="checkbox" id="1 cup parmesan cheese grated">
                1 cup parmesan cheese grated
            </li>
            
            <li>
                <input type="checkbox" id="2 lbs egg noodles">
                2 lbs egg noodles
            </li>
            
        </ul>
    
    </ul>

</body>
</html>
