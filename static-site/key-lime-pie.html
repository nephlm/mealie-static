<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Lime Pie</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

        <style>
            no-bullet {
                list-style-type: none;
                margin-left: 1.5rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-small is-primary">

            <div class="hero-head">
                <div class="columns ml-2 mr-2">
                    <div class="column">
                        <a  href="index.html">
                            Home
                        </a>
                        
                        <a class="ml-6" href= "key-lime-pie.json">JSON</a>

                    </div>
                    <div class="column has-text-right">
                        <span class="tag is-rounded is-primary is-light is-size-7 ml-1"> Dessert</span>
                        <span class="tag is-rounded is-primary is-light is-size-7 "> Family</span><span class="tag is-rounded is-primary is-light is-size-7 ml-1"> Needs Pic</span>
                        <span class="tag is-rounded is-primary is-light is-size-7">★★★★★</span>
                    </div>
                </div>
            </div>

            <div class="hero-body">
                <p class="title">Key Lime Pie</p>
                <p class="subtitle is-6"></p>
            </div>
        </section>

        <section>
            <div class="columns">

                <div class="column is-one-third p-5 m-3">
                    <h2 class="title is-3">Ingredients</h2>

                    <div class="box">
                        <ul class="no-bullet">


                        
                        
                        <li class="no-bullet">
                            Graham Cracker Crust 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                Large, 10 inch
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            28 oz sweetened condensed milk
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            6 egg 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                yolks only
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            1 cup key lime juice
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            lime 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                (optional
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            whipped cream 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                Topping
                            </li>
                        
                        
                    </ul>
                    </div>
                </div>

                <div class="column p-5 m-3" id="instructions">

                    <h2 class="title is-3">Instructions</h2>
                    
                        <script>
                            var parsed = marked.parse(`Combine milk, egg yolks and lime juice .  Blend until smooth.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                        <script>
                            var parsed = marked.parse(`Pour into pie shell and bake at 350 degrees for 15 minutes.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                        <script>
                            var parsed = marked.parse(`Allow to stand for 10 minutes before refrigerating.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                        <script>
                            var parsed = marked.parse(`Garnish with lime slice.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="p-5 m-3">


                <h2 class="title is-3">Notes</h2>
                
                <div class="box">

                    
                </div>
                <script>
                    var parsed = marked.parse(`* 10 inch is the bigger pie shell.
* 28 oz of milk is two cans
* I never do the lime slices thing.  It's purely aesthetic.
    * There are versions that call for adding lime zest to the pie, then it makes more sense, but I've judged it not worth the extra effort compared to the outcome.`, {breaks: true})
                    $('.box:last').append('<div class="content">' + parsed + '</div>')
                    </script>
            
        </div>
        </section>

    </body>
</html>
