<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ginger Chicken Soup</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

        <style>
            no-bullet {
                list-style-type: none;
                margin-left: 1.5rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-small is-primary">

            <div class="hero-head">
                <div class="columns ml-2 mr-2">
                    <div class="column">
                        <a  href="index.html">
                            Home
                        </a>
                        

                    </div>
                    <div class="column has-text-right">
                        <span class="tag is-rounded is-primary is-light is-size-7 ml-1"> entree</span>
                        <span class="tag is-rounded is-primary is-light is-size-7 "> Needs Pic</span>
                    </div>
                </div>
            </div>

            <div class="hero-body">
                <p class="title">Ginger Chicken Soup</p>
                <p class="subtitle is-6"></p>
            </div>
        </section>

        <section>
            <div class="columns">

                <div class="column is-one-third p-5 m-3">
                    <h2 class="title is-3">Ingredients</h2>

                    <div class="box">
                        <ul class="no-bullet">


                        
                        
                        <li class="no-bullet">
                            2 chicken tenders 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                diced
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            125 g creamed corn 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                (1/2 can)
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            1 cup chicken broth
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            1 spring onion 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                diced
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₂ tsp soy sauce
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₄ tsp ginger 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                grated
                            </li>
                        
                        
                    </ul>
                    </div>
                </div>

                <div class="column p-5 m-3" id="instructions">

                    <h2 class="title is-3">Instructions</h2>
                    
                        <script>
                            var parsed = marked.parse(`Put everything in small saucepan. Put it on medium heat.  Stir occasionally until chicken is cooked through.  About 5 min.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="p-5 m-3">


                <h2 class="title is-3">Notes</h2>
                
        </div>
        </section>

    </body>
</html>
