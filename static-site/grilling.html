<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grilling</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

        <style>
            no-bullet {
                list-style-type: none;
                margin-left: 1.5rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-small is-primary">

            <div class="hero-head">
                <div class="columns ml-2 mr-2">
                    <div class="column">
                        <a  href="index.html">
                            Home
                        </a>
                        
                        <a class="ml-6" href= "grilling.json">JSON</a>

                    </div>
                    <div class="column has-text-right">
                        
                        
                        <span class="tag is-rounded is-primary is-light is-size-7">★★★★★</span>
                    </div>
                </div>
            </div>

            <div class="hero-body">
                <p class="title">Grilling</p>
                <p class="subtitle is-6"></p>
            </div>
        </section>

        <section>
            <div class="columns">

                <div class="column is-one-third p-5 m-3">
                    <h2 class="title is-3">Ingredients</h2>

                    <div class="box">
                        <ul class="no-bullet">


                        
                        
                        <li class="no-bullet">
                            3 lbs ground beef
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            8 Hot Dogs
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            8 Hamburger Buns
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            8 Hot Dog buns
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            5 lbs potatoes
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            8 slices cheese
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            1 tomato
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            1 lettuce
                        </li>
                        
                        
                    </ul>
                    </div>
                </div>

                <div class="column p-5 m-3" id="instructions">

                    <h2 class="title is-3">Instructions</h2>
                    
                        <script>
                            var parsed = marked.parse(`Recipe steps as well as other fields in the recipe page support markdown syntax.

**Add a link**

[My Link](https://demo.mealie.io)

`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="p-5 m-3">


                <h2 class="title is-3">Notes</h2>
                
        </div>
        </section>

    </body>
</html>
