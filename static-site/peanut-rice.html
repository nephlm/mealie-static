<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Peanut Rice</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

        <style>
            no-bullet {
                list-style-type: none;
                margin-left: 1.5rem;
            }
        </style>
    </head>
    <body>
        <section class="hero is-small is-primary">

            <div class="hero-head">
                <div class="columns ml-2 mr-2">
                    <div class="column">
                        <a  href="index.html">
                            Home
                        </a>
                        
                        <a class="ml-6" href= "peanut-rice.json">JSON</a>

                    </div>
                    <div class="column has-text-right">
                        <span class="tag is-rounded is-primary is-light is-size-7 ml-1"> entree</span>
                        <span class="tag is-rounded is-primary is-light is-size-7 "> Needs Pic</span>
                        <span class="tag is-rounded is-primary is-light is-size-7">★★★☆☆</span>
                    </div>
                </div>
            </div>

            <div class="hero-body">
                <p class="title">Peanut Rice</p>
                <p class="subtitle is-6"></p>
            </div>
        </section>

        <section>
            <div class="columns">

                <div class="column is-one-third p-5 m-3">
                    <h2 class="title is-3">Ingredients</h2>

                    <div class="box">
                        <ul class="no-bullet">


                        
                        
                        <li class="no-bullet">
                            ³/₄ cup basmati rice 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                uncooked
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₂ tsp adobo
                        </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₄ tsp turmeric 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                ground
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₂ cup peas 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                frozen petite
                            </li>
                        
                        
                        
                        <li class="no-bullet">
                            ¹/₂ cup peanuts 
                        </li>
                        
                            <li class="ml-4 is-italic is-size-7 has-text-grey">
                                dry roasted
                            </li>
                        
                        
                    </ul>
                    </div>
                </div>

                <div class="column p-5 m-3" id="instructions">

                    <h2 class="title is-3">Instructions</h2>
                    
                        <script>
                            var parsed = marked.parse(`Mix the rice, water, salt, and turmeric in a pot, and bring to a boil. Cover, reduce heat to low, and simmer 20 minutes.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                        <script>
                            var parsed = marked.parse(`Stir the peas and peanuts into the cooked rice to serve.`, {breaks: true})
                            $('#instructions').append('<div class="box content">' + parsed + '</div>')
                            </script>
                    
                </div>
            </div>
        </section>

        <section>
            <div class="p-5 m-3">


                <h2 class="title is-3">Notes</h2>
                
                <div class="box">

                    <h3 class="subtitle is-6 has-text-weight-medium">
                        2014-04-20:
                    </h3>
                </div>
                <script>
                    var parsed = marked.parse(`Had two cups of left over rice.  Fried with a bit of olive oil and all the rest of the ingredients.  Added additional water to re-hydrate the rice.
`, {breaks: true})
                    $('.box:last').append('<div class="content">' + parsed + '</div>')
                    </script>
            
        </div>
        </section>

    </body>
</html>
